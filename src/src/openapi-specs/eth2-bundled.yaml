                - $ref: '#/components/schemas/AttestationSigning'
                - $ref: '#/components/schemas/BlockSigning'
                - $ref: '#/components/schemas/BeaconBlockSigning'
                - $ref: '#/components/schemas/DepositSigning'
                - $ref: '#/components/schemas/RandaoRevealSigning'
